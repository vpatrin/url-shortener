services:
  api:
    build: .
    container_name: url-shortener-api
    restart: unless-stopped
    environment:
      # Constructed from individual DB_* and REDIS_* values in .env
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      REDIS_URL: redis://${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
    env_file:
      - path: .env
        required: false
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

networks:
  internal:
    # Docker Compose expects the network to already exist - won't create or delete it after docker compose up/down
    external: true
