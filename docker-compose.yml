services:
  api:
    build: .
    container_name: url-shortener-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # Localhost only - for local development
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Localhost only - for native dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

networks:
  internal:
    external: true
